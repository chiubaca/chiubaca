name: Update Blog Posts from RSS

on:
  workflow_dispatch:
    inputs:
      update_all:
        description: "Update all posts (not just latest)"
        required: false
        default: "false"
        type: boolean

jobs:
  update-blog:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Fetch RSS and update markdown
        run: |
          # Install curl and jq if not present
          sudo apt-get update && sudo apt-get install -y curl jq

          # Fetch RSS feed
          RSS_CONTENT=$(curl -s "https://chiubaca.com/rss.xml")

          # Parse RSS and extract latest posts
          echo "$RSS_CONTENT" | xmllint --xpath "//item[position()<=5]" - 2>/dev/null > /tmp/items.xml || {
            echo "Failed to parse RSS. Installing xmlstarlet..."
            sudo apt-get install -y xmlstarlet
            echo "$RSS_CONTENT" | xmlstarlet sel -t -m "//item[position()<=5]" -c "." -n > /tmp/items.xml
          }

          # Preserve existing title and intro, create new content
          if [[ -f README.md ]]; then
            # Extract the first two lines (title and intro) from existing README
            TITLE=$(head -n 1 README.md)
            INTRO=$(head -n 2 README.md | tail -n 1)
            echo "<p align=\"center\">$TITLE</p>" > README.md
            echo "<p align=\"center\">$INTRO</p>" >> README.md
            echo "" >> README.md
            echo "<p align=\"center\"><strong>Latest blog posts ‚úèÔ∏è</strong></p>" >> README.md
            echo "" >> README.md
          else
            # Create new README with default title and intro
            cat > README.md << 'EOF'
          <p align="center"># README</p>
          <p align="center">Hey üëã, I'm Alex!</p>

          <p align="center"><strong>Latest blog posts ‚úèÔ∏è</strong></p>

          EOF
          fi

          # Parse items and add to markdown (using xmlstarlet for reliability)
          if command -v xmlstarlet >/dev/null 2>&1; then
            while IFS= read -r item; do
              title=$(echo "$item" | xmlstarlet sel -t -v "//title" - 2>/dev/null | head -1)
              link=$(echo "$item" | xmlstarlet sel -t -v "//link" - 2>/dev/null | head -1)
              pubDate=$(echo "$item" | xmlstarlet sel -t -v "//pubDate" - 2>/dev/null | head -1)
              
              if [[ -n "$title" && -n "$link" ]]; then
                # Format date nicely
                if [[ -n "$pubDate" ]]; then
                  date_str=$(date -d "$pubDate" "+%b %d, %Y" 2>/dev/null || echo "$pubDate")
                else
                  date_str=""
                fi
                
                if [[ -n "$date_str" ]]; then
                  echo "<p align=\"center\">- <strong>[$title]($link)</strong> - $date_str</p>" >> README.md
                else
                  echo "<p align=\"center\">- <strong>[$title]($link)</strong></p>" >> README.md
                fi
              fi
            done < <(echo "$RSS_CONTENT" | xmlstarlet sel -t -m "//item[position()<=5]" -c "." -n)
          else
            # Fallback: simple text parsing
            echo "- RSS parsing failed. Please check the feed format." >> README.md
          fi

          echo "" >> README.md
          echo "<p align=\"center\"><strong>Connect with me ü§ôüèº</strong></p>" >> README.md
          echo "<p align=\"center\"><a href=\"https://bsky.app/profile/chiubaca.com\">Bluesky</a> | <a href=\"https://twitter.com/chiubaca\">Twitter</a> | <a href=\"https://mas.to/@chiubaca\">Mastodon</a></p>" >> README.md
          echo "" >> README.md
          echo "<p align=\"center\"><em>Last updated: $(date)</em></p>" >> README.md

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update blog posts from RSS feed"
            git push
          fi
